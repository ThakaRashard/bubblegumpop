   <style>
  
 .content {
  display: flex;
  flex-flow: row wrap;
  justify-content: center;
  gap: 2rem;
}

.animated-visual-01 {
  position: relative;
  overflow: hidden;
  transform: scale(1);
  transition: all .25s;
  
  img {
    display: block;
    max-width: 100%;
    height: auto;
    transform: scale(1);
    backface-visibility: hidden;
    transition: all .25s;
  }
  
  &:hover {
    transform: scale(.95);
    
    img {
      transform: scale(1.2);
    }
  }
}

.animated-visual-02 {
  position: relative;
  overflow: hidden;
  
  &::before,
  &::after {
    content: "";
    position: absolute;
    transition: all .25s;
  }
  
  &:before {
    top: 0;
    left: 0;
    z-index: 1;
    width: 100%;
    height: 100%;
    background: rgba(#000, .5);
  }
  
  &::after {
    top: 30px;
    right: 30px;
    bottom: 30px;
    left: 30px;
    z-index: 2;
    border: 1px solid #fff;
  }
  
  img {
    display: block;
    max-width: 100%;
    height: auto;
    transform: scale(1);
    backface-visibility: hidden;
    transition: all .25s;
  }
  
  &:hover {
    
    &::before {
      background: rgba(#000, 0);
    }
    
    &::after {
      top: 20px;
      right: 20px;
      bottom: 20px;
      left: 20px;
    }
    
    img {
      transform: scale(1.1);
    }
  }
}

.animated-visual-03 {
  position: relative;
  overflow: hidden;
  
  &:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    width: 100%;
    height: 100%;
    border: 0 solid rgba(#000, .5);
    transition: all .25s;
  }
  
  img {
    display: block;
    max-width: 100%;
    height: auto;
    transform: scale(1.1);
    backface-visibility: hidden;
    transition: all .25s;
  }
  
  &:hover {
    
    &::before {
      border-width: 20px;
    }
    
    img {
      transform: scale(1);
    }
  }
}

.animated-visual-04 {
  position: relative;
  overflow: hidden;
  
  &::after,
  &:before {
    content: "";
    position: absolute;
    top: 20px;
    right: 20px;
    bottom: 20px;
    left: 20px;
    z-index: 1;
    opacity: 0;
    transition: all .25s;
  }
  
  &:before {
    border-top: 1px solid #fff;
    border-bottom: 1px solid #fff;
    transform: scale(0, 1);
  }
  
  &:after {
    border-right: 1px solid #fff;
    border-left: 1px solid #fff;
    transform: scale(1, 0);
  }
  
  img {
    display: block;
    max-width: 100%;
    height: auto;
    transition: all .25s;
  }
  
  &:hover {
    
    &::before,
    &::after {
      opacity: 1;
      transform: scale(1);
    }
    
    img {
      filter: brightness(.6);
    }
  }
}

.animated-visual-05 {
  position: relative;
  overflow: hidden;
  
  img {
    display: block;
    max-width: 100%;
    height: auto;
    transform: scale(1);
    backface-visibility: hidden;
    transition: all .25s ease-out;
  }
  
  &:hover {
    
    img {
      transform: scale(2);
    }
  }
}

.some-page-wrapper {

.row {

.double-column {
  display: flex;
  flex-direction: column;
  flex-basis: 100%;
  flex: 2;
  overflow: hidden;
}

.blue-column {
  background-color: #23ff32;
  
}

.green-column {
    
    background-color: #c9ff23;
}	
  
</style>
